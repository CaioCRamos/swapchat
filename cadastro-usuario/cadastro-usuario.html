<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo-geral.css">
    <link rel="stylesheet" href="cadastro-usuario.css">
    <title>Cadastro</title>

</head>

<body>
    <div class="nome__principal">
        Cadastro
    </div>

    <div class="voltar">
        voltar
    </div>

    <div class="caixa__maior">
        <div class="titulo">
            1.Dados para acesso
        </div>
        <form>
            <div class="form__input" id="caixa_nome_input">
                <p class="detalhe__nome">Seu Nome</p> <input type="text" class="cadastro" required>
                <p class="form--error-text form--error">Preencha o campo com seu nome</p>
            </div>

            <div id="caixa_celular_input" class="form__input">
                <p class="detalhe__celular"> Celular </p><input type="text" placeholder="DDD + número" class="cadastro" required>
                <p class="form--error">Preencha o campo com seu celular</p>
            </div>

            <div id="caixa_senha_input" class="form__input">
                <p class="detalhe__senha">Senha</p> <input type="password" class="cadastro" required>
                <p class="form--error">Preencha o campo com uma senha</p>
            </div>
            <div class="pergunta_segurança_input">
                <p> Pergunta de segurança </p> 
            </div>

            <select id="caixa_pergunta" class="pergunta">
                <option>Selecione sua pergunta</option>
                <option>Qual é o nome da sua mãe</option>
                <option>Cor favorita</option>
                <option>Sua ultima professora</option>
              </select>

            <div id="caixa_resposta_input" class="form_input">
                <input class="detalhe" type="text" placeholder="Digite sua resposta" class="cadastro" required>
                <p class="form--error">Responda uma pergunta de segurança</p>
              
            </div>

            <div  id="botao" >
                <button class="botao__continuar">Continuar</button>
            </div>

        </form>

    </div>






    <script src="cadastro-usuario.js"></script>
</body>

</html>
