<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo-geral.css">
    <link rel="stylesheet" href="cadastro-conta.css">
    <title>swapchat</title>
</head>

<body>
    <div id="adicionar_conta" class="cabecario">
        <div class="nome__principal">
            Cadastro
        </div>

        <div class="voltar">
         <a href="../cadastro-usuario/cadastro-usuario.html" style="text-decoration:none"> Voltar</a>  
        </div>
    </div>
    <div class="caixa__maior">
        <div class="titulo">
            2.Criação de perfil.
        </div>
        <div>
            <div class="form__input">
                <p class="detalhes__gerais">Nome do Perfil 1</p>
                <input type="text" class="cadastro"  id="nome_perfil_input_1" >
            </div>
            <div class="form__input" >
                <p class="detalhes__gerais">Celular</p>
                <input type="text" class="cadastro"id="celuar_input_1" placeholder="DDD+número " >
            </div>
            <div>
                <p class="texto_adicionar"> Adicionar uma foto: </p>
            </div>
        </div>
        <div class="caixa">
            <img class="foto"
                src="https://e7.pngegg.com/pngimages/981/645/png-clipart-default-profile-united-states-computer-icons-desktop-free-high-quality-person-icon-miscellaneous-silhouette.png">
            <button type="file" class="texto_adicionar_botao" id="botao_enviar" onclick="adicionar()">Adicionar foto</button>
            <!-- <p class="substituir" id="substituir_foto" onclick="subistituir()"> substituir foto. </p> -->
            <p class="arquivo"> Arquivo em: .jpg, .gif, .png</p>
        </div>
        <div>
            <div class="form__input" >
                <p class="detalhes__gerais">Nome do Perfil 2</p>
                <input type="text" class="cadastro" id="nome_perfil_input_2">
            </div>
            <div class="form__input" >
                <p class="detalhes__gerais">Celular</p>
                <input type="text" class="cadastro" id="celuar_input_2" placeholder="DDD+número " >
            </div>
            <div>
                <p class="texto_adicionar"> Adicionar uma foto ao perfil 2: </p>
            </div>

        </div>
        <div class="caixa">
            <img class="foto"
                src="https://e7.pngegg.com/pngimages/981/645/png-clipart-default-profile-united-states-computer-icons-desktop-free-high-quality-person-icon-miscellaneous-silhouette.png">
            <button type="file"  class="texto_adicionar_botao" id="botao_enviar" onclick="adicionar()">Adicionar foto</button>
            <!-- <p class="substituir"  id="substituir_foto" onclick="subistituir()"> substituir foto. </p> -->
            <p class="arquivo"> Arquivo em: .jpg, .gif, .png</p>
        </div>

        <div class="form__button ">
            <button class="botao__concluir" onclick="continuar()">Concluir </button>
        </div>
    </div>













    <script src="cadastro-conta.js"></script>
</body>

</html>
