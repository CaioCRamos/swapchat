<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo-geral.css">
    <link rel="stylesheet" href="cadastro-conta.css">
    <title>Cadastro</title>
</head>

<body>
    <div id="adicionar_conta" class="cabecario">
        <div class="nome__principal">
            Cadastro
        </div>

        <div class="voltar">
            Voltar
        </div>
    </div>
    <div class="caixa__maior">
        <div class="titulo">
            2.Criação de perfil.
        </div>
        <form>
            <div class="form__input" id="nome_perfil_input_1">
                <p class="detalhes__gerais">Nome do Perfil 1</p>
                <input type="text" class="cadastro" required>
            </div>
            <div class="form__input" id="celuar_input_1">
                <p class="detalhes__gerais">Celular</p>
                <input type="text" class="cadastro" placeholder="DDD+número " required>
            </div>
            <div>
                <p class="texto_adicionar"> Adicionar uma foto: </p>
            </div>
        </form>
        <div class="caixa">
            <img class="foto"
                src="https://e7.pngegg.com/pngimages/981/645/png-clipart-default-profile-united-states-computer-icons-desktop-free-high-quality-person-icon-miscellaneous-silhouette.png">
                <button class="texto_adicionar_botao" id="botao_enviar" onclick="adicionar()">Enviar foto</button>
        </div>
        <div>
            <button class="adicionar_nova_conta">+ Adicionar perfil 2</button>
        </div>

        <div class="form__button ">
            <button class="botao__concluir" onclick="continuar()">Concluir</button>
        </div>
    </div>













    <script src="cadastro-conta.js"></script>
</body>

</html>
