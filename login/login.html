<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo-geral.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="geral">
        <div class="logo">
            <h1>Swapchat</h1>
        </div><br>
        <div class="login">
            <div class="form">
                <p class="login-topo">Para acessar, use seu celular</p>
                <div class="login-input" id="login-email">
                    <p class="ident">Celular</p>
                    <input type="text" placeholder="Digite seu celular com DDD" id="celular" class="login--field" required>
                </div>
                <div class="login-input" id="login-senha">
                    <p class="ident">Senha</p>
                    <input type="password" placeholder="Digite sua senha" id="senha" class="login--field" required>
                </div>
                <a class="esqueciSenha" href="https://www.google.com.br/webhp?tab=rw&authuser=0">Esqueci minha senha</a><br>
                <p class="form--error">Seu celular ou senha est√£o incorretos.</p>
                <p class="form--error">Tente novamente.</p>
                <div class="botoes">
                    <button class="cadastro" onclick="cadastro()">CRIAR CONTA</button>
                    <button class="entrar" onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
