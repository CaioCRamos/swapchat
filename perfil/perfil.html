<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo-geral.css">
    <link rel="stylesheet" href="perfil.css">
    <title>Document</title>
</head>

<body>
    <div id="caixaEsquerda">
        <div id="topo">
            <img class="seta" src="../imagens/SwapChat Layouts/arrow/coolicon.png" alt="">
            Perfil
        </div>
        <div id="meio">
            <div id="fotos">
                <img class="foto" src="../imagens/icone-contato.png" alt="">
                <div class="foto-interno">
                    <p class="aviso">Arquivo em: .jpg, .gif, .png</p>
                    <br>
                    <button class="botao" onclick="botaoFoto()" >Substituir foto</button>
                </div>
            </div>
            <div id="dados">
                <div class="form-input">
                    <p>Nome do perfil</p>
                    <input type="text" class="cadastro" placeholder="pessoal">
                </div>
                <div class="form-input">    
                    <p>E-mail</p>
                    <input type="email" class="cadastro" name="email" placeholder="pessoal@gmail.com">
                </div>
                <div>
                    <button class="botao-salvar" onclick="salvar()">Salvar</button>
                </div>

            </div>
        </div>
    </div>

    <div id="caixaDaDireita">
    </div>

    <script src="perfil.js"></script>
</body>

</html>
